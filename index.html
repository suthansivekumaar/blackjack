<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script src="gameplay.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome">Welcome to Blackjack! Dealer hits at 16 and stays at 17.</div>
    <div class="dealer-title">DEALER:</div>
    <div class="dealer-cards">
        <div class="dealer-card-1"></div>
        <div class="dealer-card-2"></div>
        <div class="dealer-card-3"></div>
        <div class="dealer-card-4"></div>
        <div class="dealer-card-5"></div>
        <div class="dealer-card-6"></div>
        <div class="dealer-card-7"></div>
        <div class="dealer-card-8"></div>
        <div class="dealer-card-9"></div>
        <div class="dealer-card-10"></div>
        <div class="dealer-card-11"></div>
    </div>
    <div class="player-title">PLAYER:</div>
    <div class="player-cards">
        <div class="player-card-1"></div>
        <div class="player-card-2"></div>
        <div class="player-card-3"></div>
        <div class="player-card-4"></div>
        <div class="player-card-5"></div>
        <div class="player-card-6"></div>
        <div class="player-card-7"></div>
        <div class="player-card-8"></div>
        <div class="player-card-9"></div>
        <div class="player-card-10"></div>
        <div class="player-card-11"></div>
    </div>
    <div id="status"></div>
    <button id="hit">HIT</button>
    <button id="stay">STAY</button>
    <button id="try-again" onclick="window.location.reload();">TRY AGAIN</button>
</body>
</html>
